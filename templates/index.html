<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classifier</title>
    
    <link rel="shortcut icon" href="/static/icons/classify.png" type="image/x-icon">
    <link rel="stylesheet" href="/static/css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="/static/icons/navlogo.png" alt="Bootstrap" width="30" height="24">
                </a>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Home</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="https://github.com/Sharan-vj/End2End_Bear_Panda_Binary_Image_Classification">GitHub</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main>
        <div class="title">
            <h2> Bears & Pandas Images Classification </h2>
        </div>
        <div class="container text-center">
            <div class="row align-items-left">
                <div class="col">
                    <h3> Animal Image</h3>
                    <div class="container-upload">
                        <div id="image-preview" style="display: none; text-align: center;">
                            <img id="uploaded-image" style="max-width: 100%; max-height: 300px;">
                        </div>
                        <form id="prediction-form" enctype="multipart/form-data">
                            <input type="file" id="image-input" accept="image/*">
                            <button class="btn btn-primary" id="get-result-button" style="margin-top: 10px;">Get Result</button>
                        </form>
                    </div>
                </div>

                <div class="col">
                    <div class="card mt-3" style="width: 100%;">
                        <div class="card-body">
                            <h5 class="card-title">Prediction Result</h5>
                            <div id="result-display" style="display: none;"></div>
                        </div>
                    </div>                    
                </div>
            </div>
        </div>
    </main>
    <footer>
        <script src="/static/js/app.js"></script>
    </footer>    
</body>
</html>
